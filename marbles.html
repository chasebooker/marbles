<head>
  <title>marbles</title>
</head>

<body>
  <div>
    {{> giveMenuTemplate}} {{> marbleSize}}
  </div>

</body>


<template name="giveMenuTemplate">
  <span id="giveMenu" class="keeptogether">
    <a href="#">Give</a> a
  </span>
</template>

<template name="marbleArchive">

    <!-- Will set up the class for old marbles -->

</template>

</template>
